<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Інтерактивна карта Білої Церкви</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+U2S8V6Nyyx1Q+YgWhJzQY/1sJ9vnbGg1JkLGwYhI=" crossorigin=""/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content { font-size: 14px; line-height: 1.4; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-oCtk0+7gT1pyjJ5sK5Mq6mE4tVDI5nHG/7zzvV8yRMY=" crossorigin=""></script>

<script>
  const locations = [
    {
      name: "Костел Святого Іоана Хрестителя",
      lat: 49.791252,
      lng: 30.110021,
      description: "Костел Іоана Хрестителя побудований на Замковій горі між 1812 і 1816 роками. Класичний стиль з двома дзвіницями та ліпленням інтер’єру. За радянської влади був закритий, а з 1990 року функціонує як органна зала. Важлива культурна й релігійна пам’ятка міста."
    },
    {
      name: "Спасо‑Преображенський кафедральний собор",
      lat: 49.7930667,
      lng: 30.1151611,
      description: "Собор споруджено в 1833–1839 роках за ініціативи графині Браницької. Архітектура — класична, з хрещатим планом та куполом. У радянський період занепав, але відновлений у 1990-х роках. Зараз — кафедральний собор Білоцерківської єпархії."
    },
    {
      name: "Миколаївська церква",
      lat: 49.7945,
      lng: 30.1135,
      description: "Церква Святого Миколая з давньою історією, частково пов’язана з козацьким періодом. Радянський період змінив функції будівлі. Після відновлення — важлива релігійна та історична пам’ятка."
    },
    {
      name: "Церква Святого Георгія Побідоносця",
      lat: 49.7921,
      lng: 30.1112,
      description: "Легенди пов’язують храм з давньослов’янською історією. За часів XIX–XX ст. виконував православні функції. Сьогодні важлива туристична та духовна точка Білої Церкви."
    },
    {
      name: "Церква Святої Марії Магдалини",
      lat: 49.7905,
      lng: 30.1088,
      description: "Побудована в XIX столітті як католицький храм. Поєднання готики та класики. Важливий центр католицької громади, туристична та історична пам’ятка."
    },
    {
      name: "Торгові ряди",
      lat: 49.7918,
      lng: 30.1105,
      description: "Створені на початку XIX ст. як комерційний центр родини Браницьких. Симетрія, аркові галереї, портики. Зберегли історичну роль у місті."
    },
    {
      name: "Зимовий палац графів Браницьких",
      lat: 49.792842,
      lng: 30.109347,
      description: "Палац Браницьких був зведений наприкінці XVIII — на початку XIX століття як родинна резиденція. Класична архітектура з іонічним портиком. Після революцій використовувався під адміністративні цілі. Сьогодні — пам’ятка архітектури та історичний об’єкт."
    },
    {
      name: "Парк «Олександрія» (дендропарк)",
      lat: 49.812222,
      lng: 30.067222,
      description: "Парк «Олександрія» заснований родиною Браницьких на початку XIX століття як ландшафтний дендропарк. Має ставки, містки, скульптурні композиції та сотні видів дерев. Це зона відпочинку, рекреації та природної краси. Один з найвідоміших парків Білої Церкви."
    },
    {
      name: "Пам’ятник Ярославу Мудрому",
      lat: 49.788,
      lng: 30.112,
      description: "Пам’ятник встановлений на Замковій горі — символ історичних коренів міста. За легендою, Ярослав Мудрий заснував тут укріплення. Монумент підкреслює роль князя в історії регіону. Це популярна точка огляду з панорамними видами на місто."
    },
    {
      name: "Меморіальний комплекс “Парк Слави”",
      lat: 49.8025694,
      lng: 30.1194944,
      description: "Парк Слави — меморіал, присвячений героям Другої світової війни. Тут розташовані символічні могили, пам’ятні дошки та пам’ятники. Поєднує вшанування пам’яті та простір для рекреації. Важлива частина туристичної карти міста."
    }
  ];

  const map = L.map('map').setView([49.793, 30.112], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
  }).addTo(map);

  map.locate({ setView: true, maxZoom: 16 });
  map.on('locationfound', function(e) {
    const radius = e.accuracy;
    L.marker(e.latlng).addTo(map).bindPopup("Ви тут").openPopup();
    L.circle(e.latlng, radius).addTo(map);
  });
  map.on('locationerror', function(e) {
    console.warn("Локацію не визначено: " + e.message);
  });

  locations.forEach(loc => {
    L.marker([loc.lat, loc.lng])
      .addTo(map)
      .bindPopup(`<b>${loc.name}</b><br>${loc.description}`);
  });

</script>
</body>
</html>
